<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create an Account</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>

<section id="create-login">
    <div class="container">
        <h1 class="title text-center">Create an Orchestra Account</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="/users/create-login" method="post">
                    <p class="create-login"></p>
                    <div class="comments">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
                    </div>

                    <div class="comments">
                        <label for="role">Desired Role (User, Provider, Admin)</label>
                        <input type="text" id="role" name="role" class="form-control" placeholder="Enter your desired role" required>
                    </div>

                    <div class="comments">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="comments">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="comments">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>


                    <button type="submit" class="btn btn-primary btn-block">Create account</button>
                </form>
                <p class="text-center mt-3"> If you have an account already click here: <a th:href="@{/login}">Login</a> </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
