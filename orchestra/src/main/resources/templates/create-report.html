<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Report</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<section class="container my-5">
    <h1 class="text-center">Create a New Report</h1>

    <form th:action="@{/reports/create}" method="post" class="mt-4">
        <!-- Dropdown for Song or Review ID -->
        <div class="mb-3">
            <label for="reportableContent" class="form-label">Select Content to Report:</label>
            <select id="reportableContent" name="reportableContent" class="form-select" required>
                <option value="" disabled selected>Select an option</option>
                <option th:each="content : ${reportableContent}"
                        th:value="${content}"
                        th:text="${content}"></option>
            </select>
        </div>

        <!-- Reason Textbox -->
        <div class="mb-3">
            <label for="reportReason" class="form-label">Reason for Report:</label>
            <textarea id="reportReason" name="reportReason" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Temporary userId Textbox-->
        <div class="form-group mt-3">
            <label for="userId">User ID (Temporary):</label>
            <input type="number" class="form-control" id="userId" name="userId" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </div>

    </form>
</section>
</body>
</html>
