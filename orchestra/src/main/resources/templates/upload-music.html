<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload-Music</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

<!-- File Upload Form -->
<div class="container mt-5">
  <h2>Upload Music</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="musicFile" class="form-label">Choose a music file</label>
      <input type="file" class="form-control" id="musicFile" name="musicFile" accept=".mp3, .wav, .flac">
    </div>
    <span><a href="#" th:href="@{success-page}" type="button" class="btn btn-respond" id="reportBtn">Upload</a></span>
  </form>
</div>

</body>
</html>
