<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">

    <script>
        // Event listener for "Like" button
        document.getElementById('likeBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action (e.g., page refresh)
            alert('You liked this item!');
            // Optionally send AJAX request to server to record the like
        });

        // Event listener for "Dislike" button
        document.getElementById('dislikeBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action (e.g., page refresh)
            alert('You disliked this item!');
            // Optionally send AJAX request to server to record the dislike
        });

        // Event listener for "Report" button
        document.getElementById('reportBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default action (e.g., page refresh)
            // Redirect to the report creation page or trigger the reporting action
            window.location.href = '/reports/create'; // Adjust the URL as needed
        });
    </script>
</head>
<body>

<section id="nav-bar" class="nav-link">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/Img/Logo.jpg}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">MENU<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">PROFILE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">SETTINGS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<!----------banner section---------->
<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>Orchestra</h1>
            </div>
        </div>
    </div>
</section>



<section id="services">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="music-box">
                    <div class="col-md-6 mx-auto">
                        <div class="audio-container">
                            <a th:href="@{profile/101}" class="btn btn-respond">
                                Gabe Roberts
                            </a>

                            <span class="audio-title">Pink Panther</span>
                            <audio controls>
                                <source src="sound/PinkPanther30.wav" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                            <span><a href="#" type="button" class="btn btn-respond" id="likeBtn">Like</a></span>
                            <span><a href="#" type="button" class="btn btn-respond" id="dislikeBtn">Dislike</a></span>
                            <span><a href="#" th:href="@{reports/create}" type="button" class="btn btn-respond" id="reportBtn">Report</a></span>


                        </div>
                        <div class="audio-container">
                            <a th:href="@{profile/104}" class="btn btn-respond">
                                Test Provider
                            </a>

                            <span class="audio-title">Cantina Band</span>
                            <audio title="Cantina Band" controls>
                                <source src="sound/CantinaBand60.wav" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>

                            <span><a href="#" type="button" class="btn btn-respond" id="likeBtn">Like</a></span>
                            <span><a href="#" type="button" class="btn btn-respond" id="dislikeBtn">Dislike</a></span>
                            <span><a href="#" th:href="@{reports/create}" type="button" class="btn btn-respond" id="reportBtn">Report</a></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
