<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<section id="nav-bar" class="nav-link">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/Img/Logo.jpg}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">MENU<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">PROFILE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">SETTINGS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<!----------banner section---------->
<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>Orchestra</h1>
            </div>
        </div>
    </div>
</section>



<section id="services">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="music-box">
                    <div class="col-md-6 mx-auto">
                        <div class="audio-container">
                            <span class="audio-title">Pink Panther</span>
                            <audio controls>
                                <source src="sound/PinkPanther30.wav" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                            <span <a href="" type="button" class="btn btn-respond">Like</a> </span>
                            <span <a href="" type="button" class="btn btn-respond">Dislike</a> </span>
                            <span <a href="profile.html" type="button" class="btn btn-respond">Producer</a> </span>
                        </div>
                        <div class="audio-container">
                            <span class="audio-title">Cantina Band</span>
                            <audio title="Cantina Band" controls>
                                <source src="sound/CantinaBand60.wav" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                            <span <a href="" type="button" class="btn btn-respond">Like</a> </span>
                            <span <a href="" type="button" class="btn btn-respond">Dislike</a> </span>
                            <span <a href="profile.html" type="button" class="btn btn-respond">Producer</a> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
