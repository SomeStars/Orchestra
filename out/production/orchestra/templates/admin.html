<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orchestra</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body id="admin">


<section id="nav-bar" class="nav-link">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/Img/Logo.jpg}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">MENU<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">PROFILE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">SETTINGS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</section>


<!-- Admin Panel Buttons -->
<section class="container my-5 text-center">
    <div class="row">
        <div class="col-md-4 mb-3">
            <a th:href="@{/users/all}" class="btn btn-dark btn-lg w-100">Manage Users</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/reports/all}" class="btn btn-danger btn-lg w-100">View Reports</a>
        </div>
        <div class="col-md-4 mb-3">
            <a th:href="@{/admin}" class="btn btn-info btn-lg w-100">Settings</a>
        </div>
    </div>
</section>

</body>
</html>
